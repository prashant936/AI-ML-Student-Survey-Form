<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI/ML Student Survey</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1 id="title">AI/ML Student Survey</h1>
  <p id="description">We want to understand your interests, background, and goals in the field of Artificial Intelligence and Machine Learning.</p>

  <form id="survey-form">
    <!-- Name -->
    <label id="name-label" for="name">Name:</label>
    <input 
      type="text" 
      id="name" 
      name="name" 
      placeholder="Enter your full name" 
      required 
    />

    <!-- Email -->
    <label id="email-label" for="email">Email:</label>
    <input 
      type="email" 
      id="email" 
      name="email" 
      placeholder="Enter your email address" 
      required 
    />

    <!-- Number -->
    <label id="number-label" for="number">Age (between 16 and 60):</label>
    <input 
      type="number" 
      id="number" 
      name="age" 
      min="16" 
      max="60" 
      placeholder="Enter your age" 
      required 
    />

    <!-- Dropdown -->
    <label for="dropdown">What is your current level of study?</label>
    <select id="dropdown" name="level" required>
      <option value="">--Select your level--</option>
      <option value="undergraduate">Undergraduate</option>
      <option value="postgraduate">Postgraduate</option>
      <option value="phd">PhD</option>
      <option value="professional">Working Professional</option>
    </select>

    <!-- Checkboxes -->
<fieldset>
  <p>Which tools/languages do you use for AI/ML? (Select all that apply)</p>
  <label class="option">
    <input type="checkbox" name="tools" value="python" class="inline" /> Python
  </label>
  <label class="option">
    <input type="checkbox" name="tools" value="r" class="inline" /> R
  </label>
  <label class="option">
    <input type="checkbox" name="tools" value="tensorflow" class="inline" /> TensorFlow
  </label>
  <label class="option">
    <input type="checkbox" name="tools" value="pytorch" class="inline" /> PyTorch
  </label>
  <label class="option">
    <input type="checkbox" name="tools" value="other" class="inline" /> Other
  </label>
</fieldset>

<!-- Radios -->
<fieldset>
  <p>Which AI/ML specialization interests you the most?</p>
  <label class="option">
    <input type="radio" name="specialization" value="nlp" class="inline" required /> Natural Language Processing
  </label>
  <label class="option">
    <input type="radio" name="specialization" value="cv" class="inline" /> Computer Vision
  </label>
  <label class="option">
    <input type="radio" name="specialization" value="mlops" class="inline" /> MLOps
  </label>
  <label class="option">
    <input type="radio" name="specialization" value="theory" class="inline" /> Core ML/AI Theory
  </label>
</fieldset>


    <!-- Textarea -->
    <label for="comments">What are your career goals in AI/ML?</label>
    <textarea 
      id="comments" 
      name="comments" 
      placeholder="Share your thoughts..."
    ></textarea>

    <!-- Submit button -->
    <input type="submit" id="submit" value="Submit Survey" />
  </form>
</body>
</html>
